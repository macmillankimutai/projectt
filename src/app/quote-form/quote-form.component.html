<div class="group">
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    <div class="container">
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" name="author"  id="author" [(ngModel)]="newQuote.author">
    </div>

    <div class="form-group">
      <label for="quotess">Quotes</label>
      <input type="text" class="form-control" name="quote" id="quotes" [(ngModel)]="newQuote.quote">
   </div>
   <button type="submit" class="btn">Submit</button>
 </div>
  </form>
</div>
